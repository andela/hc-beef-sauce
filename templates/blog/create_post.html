{% extends "base.html" %}
{% block title %}Blog - Create{% endblock %}

{% block content %}
    <h1>Create a blog</h1>
    <form action="{% url 'articles:create' %}" method="post">
        {% csrf_token %}

        <div class="from-group">
            {% for field in form %}
                <label >{{ field.label_tag }}</label>
                {{ field }}
            {% endfor %}
            <input type="submit" value="Create">
        </div>
    </form>
{% endblock %}
